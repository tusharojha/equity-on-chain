<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00b386"/>
      <stop offset="100%" stop-color="#009973"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>

  <!-- Chain links (blockchain nodes) — small circles connected -->
  <circle cx="10" cy="12" r="3" fill="white" fill-opacity="0.3"/>
  <circle cx="22" cy="12" r="3" fill="white" fill-opacity="0.3"/>
  <circle cx="34" cy="12" r="3" fill="white" fill-opacity="0.3"/>
  <line x1="13" y1="12" x2="19" y2="12" stroke="white" stroke-opacity="0.3" stroke-width="1.5"/>
  <line x1="25" y1="12" x2="31" y2="12" stroke="white" stroke-opacity="0.3" stroke-width="1.5"/>

  <!-- Bar chart bars (equity growth) — rising left to right -->
  <!-- Bar 1 (shortest) -->
  <rect x="11" y="44" width="8" height="10" rx="2" fill="white" fill-opacity="0.55"/>
  <!-- Bar 2 -->
  <rect x="23" y="37" width="8" height="17" rx="2" fill="white" fill-opacity="0.75"/>
  <!-- Bar 3 -->
  <rect x="35" y="28" width="8" height="26" rx="2" fill="white" fill-opacity="0.9"/>
  <!-- Bar 4 (tallest) -->
  <rect x="47" y="20" width="8" height="34" rx="2" fill="white"/>

  <!-- Upward trend arrow on top of bars -->
  <polyline
    points="13,42 25,35 37,26 51,18"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    stroke-opacity="0.85"
  />
  <!-- Arrow head -->
  <polyline
    points="45,16 51,18 49,24"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    stroke-opacity="0.85"
  />
</svg>
